<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/styleflex.css">
</head>
<body>
        <h1>Ejemplos de FLEX</h1>
        <div id="flex-container">
                <div>1</div>
                <div>2</div>
                <div>3</div>
        </div>

        <h2>Flex directions + felx shrink</h2>
        <div class="flex-container-flex-shrink">
            <div style="flex-shrink: 1;">1</div>
            <div style="flex-shrink: 2;">2</div>
            <div style="flex-shrink: 0;">3</div>
        </div>

    
        <div class="flex-container-directions">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <h2 >JUSTIFY: propiedad justify-content (+order)</h2>
        <div class="flex-container-wrap">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>


        <h3>FLEX GROW</h3>
        <div class="flex-container-justify">
            <div style="flex-grow: 6;" >1</div>
            <div style="flex-grow: 30;">2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div style="flex-grow: 40;">7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div style="flex-grow: 200;">12</div>
        </div>
        <br>

        <h2>ALIGH</h2>
        <div class="flex-container-aligh">
            <div style="font: size 20px;">1</div>
            <div style="font: size 100px;" >2</div>
            <div>3</div>
        </div><br>
        
        <h3>EJERCICIO</h3>
        <div class="flex-container-ejercicio-aling">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </div>

        <h3>Propiedad aligh self</h3>
        <div class="propiedad-aligh-self">
            <div>1</div>
            <div>2</div>
            <div style="align-self: center;">3</div>
            <div>4</div>
            <div>5</div>
        </div>
        <br
</body>
</html>
